<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <!--fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>E- Commerce product page</title>
</head>
<body>
   <div class="container">
       <header>
           <div class="hamburger-logo-group">
               <div class="hamburger">
                   <div class="line"></div>
                   <div class="line"></div>
                   <div class="line"></div>
                   <div class="line"></div>
               </div>
              
               <img src="images/logo.svg" alt="logo icon">


               <nav class="menu hidden">
                   <!--menu here-->
                   <div class="slide-menu">
                       <img id="btnMenuClose" src="images/icon-close.svg" alt="icon-close">

                       <ul>
                        <li> <a href="#">Collections</a></li>
                        <li> <a href="#">Men</a></li>
                        <li> <a href="#">Women</a></li>
                        <li> <a href="#">About</a></li>
                        <li> <a href="#">Contact</a></li>
                     </ul>
                   </div>
               </nav>
           </div>

           <div class="cart-avatar-group">
               <div class="btnCart">
                   <img src="images/icon-cart.svg" alt="cart icon">
                   <div class="cart-count">3</div>
               </div>

               <img class="avatar" src="images/image-avatar.png" alt="image avatr">
           </div>
       </header>
   </div>

<script src="/js/app.js"></script>
</body>
</html>
